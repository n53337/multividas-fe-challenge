<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://static-assets.multividas.com/assets/images/icon/icon-multividas-blogging-platform-multividas-social-media-blog-multividas-posts-threads-multividas-comments-discussions-multividas-short-texts-multividas-social-blogging.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/_base.scss" />
    <title>Multividas Coding Challenge</title>
  </head>
  <body>
    <main id="app" class="app">
      <section class="wrapper">
        <header class="wrapper__header">
          <h2>Multividas Coding Challenge</h2>
        </header>

        <span class="wrapper__divider"></span>

        <div class="wrapper__body">
          <div class="wrapper__dropzone dropzone dropzone-empty">
            <p>Import an image...</p>
            <input type="file" id="image" accept="image/*" />
          </div>

          <div class="wrapper__tweaks">
            <div class="wrapper__tweaks__item">
              <label for="grayscale">grayscale</label>
              <input type="range" min="0" max="100" id="grayscale" />
              <span class="wrapper__tweaks__item__value">100</span>
            </div>

            <div class="wrapper__tweaks__item">
              <label for="grayscale">sepia</label>
              <input type="range" min="0" max="100" id="sepia" />
              <span class="wrapper__tweaks__item__value">10</span>
            </div>

            <div class="wrapper__tweaks__item">
              <label for="blur">blur</label>
              <input type="range" min="0" max="100" id="blur" />
              <span class="wrapper__tweaks__item__value">10</span>
            </div>

            <div class="wrapper__tweaks__item">
              <label for="brightness">brightness</label>
              <input type="range" min="0" max="100" id="brightness" />
              <span class="wrapper__tweaks__item__value">10</span>
            </div>

            <div class="wrapper__tweaks__item">
              <label for="contrast">contrast</label>
              <input type="range" min="0" max="100" id="contrast" />
              <span class="wrapper__tweaks__item__value">10</span>
            </div>

            <div class="wrapper__tweaks__action">
              <button class="btn btn-primary">Download</button>
              <button class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/scripts/main.ts"></script>
  </body>
</html>
